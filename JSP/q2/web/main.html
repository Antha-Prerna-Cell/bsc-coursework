    <body>
    <center>
        <h1>Calculator </h1>
        </center>  
        <form name="calform" action="operate.jsp" method="POST">
            <label>Operand 1 :</label>
            <input type="number" name="opr1" />
            <br><br>
            <label>Operand 2 :</label>
            <input type="number" name="opr2" />
            <br><br>
            <label>Operation : </label>
            <div>
            <input type="radio" name="operation"  value="1" checked> Add<br>
            <input type="radio" name="operation"  value="2"> Subtract<br>

            </div>
            <button type="submit" name="submit">RUN</button>
            
        </form>
